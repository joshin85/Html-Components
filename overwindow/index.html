<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="js/overwindow.js"></script>
<script src="../Inputs/js/input.js"></script>
<link  rel="stylesheet" type="text/css" href="css/overwindow.css" />
<link  rel="stylesheet" type="text/css" href="../Inputs/css/input.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<button> Open Overwindow </button>
<div class="window-container">
	<span class="close">&times;</span>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3> Magazine Title </h3>
			</div>
			<div class="col-md-8">
			
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<img class="window-img" src="http://syn3rgycreative.com/wp-content/uploads/2015/09/Time-Magazine-cover.jpg">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					<h4> Share </h4>
						<div class="row">
							<div class="share-buttons col-md-12">
								<div class="col-xs-3"><span class="fa fa-linkedin"></span></div>
								<div class="col-xs-3"><span class="fa fa-twitter"></span></div>
								<div class="col-xs-3"><span class="fa fa-facebook"></span></div>
								<div class="col-xs-3"><span class="fa fa-google-plus"></span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="row">

					<div class="row">
						<button type="button" class="btn"><i class="fa fa-chevron-left"></i></button>
						<div class="btn-group rotational-btn-group">						
							<button type="button" class="btn btn-primary active">Information</button>
							<button type="button" class="btn btn-primary">Embed</button>
							<button type="button" class="btn btn-primary">Sharing</button>
						</div>
						<button type="button" class="btn"><i class="fa fa-chevron-right"></i></button>
					</div>
								
					<div class="form-container col-md-12" data-form-container="">
					<div class="row">
						<div class="col-md-12">
							<span class="req-input">
								<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Issue Title."> </span>
								<input type="text" placeholder="Issue Title" data-min-length="10" value="The 100 Most Influential People">
							</span>
							
						</div>
						<div class="col-md-12">
						<span class="req-input">
							<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Issue Author."> </span>
							<input type="text" placeholder="Issue Author" data-min-length="10" value="Time Magazine">
						</span>
						</div>
					</div>
						<div class="row">
							<div class="col-md-12">
								<button class="btn submit-form">Save Changes</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--
	<div class="block-top-left"></div>
	<div class="block-top-right"></div>
	<div class="block-bottom-left"></div>
	<div class="block-bottom-right"></div>
-->

</div>
</body>

</html>
